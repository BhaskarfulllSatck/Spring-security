<html xmlns:th="http://www.thymeleaf.org">
<h1 style="color:blue;text-align:center">Login Page</h1>
<br>

<span style="color:red;text-align:center" th:if="${param.error}">Login Failed(Invalid credentials)</span>
<span style="color:red;text-align:center"th:if="${param.logout}">User Logged Successfully</span>
<form th:action="@{/login}" method="POST">
    <table border="0" align="center" bgcolor="cyan">
        <tr>
            <td>User Name</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password"></td>
        </tr>
        
        <tr>
            
            	<td><input type="submit" value="Login"></td>
                <td><input type="reset" th:field="cancel"></td>
            
        </tr>
        
    </table>
</form>
</html>
