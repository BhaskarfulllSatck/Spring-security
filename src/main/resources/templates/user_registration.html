<html xmlns:th="http://www.thymeleaf.org">

<form th:action="@{/Employee/register}" th:object="${empInfo}" method="POST">
    <table border="0" align="center" bgcolor="cyan">
        <tr>
            <td>Employee Name</td>
            <td><input type="text" th:field="*{ename}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" th:field="*{email}"></td>
        </tr>
        <tr>
            <td>PWD</td>
            <td><input type="text" th:field="*{pwd}"></td>
        </tr>
        <tr>
            <td>ROLES</td>
            <td>
                <input type="checkbox" th:field="*{roles}" value="ASSOCIATE">ASSOCIATE&nbsp;
                <input type="checkbox" th:field="*{roles}" value="MANAGER">MANAGER
            </td>
        </tr>
        <tr>
            <td>ROLES</td>
            <td><input type="submit" value="register"></td>
            <td><input type="reset" value="cancel"></td>
        </tr>
    </table>
</form>
</html>
